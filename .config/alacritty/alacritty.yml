window:
  dimensions:
    columns: 80
    lines: 40
cursor:
  style:
    shape: underline

font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular
  bold:
    family: JetbrainsMono Nerd Font
    style: Bold
  italic:
    family: JetbrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetbrainsMono Nerd Font
    style: Bold Italic
  size: 16

shell:
  program: /bin/fish

colors:
  # Colors (Dark plus)
colors:
  primary:
    background: '0x1E1E1E'
    foreground: '0xD4D4D4'
  normal:
    black:   '0x1E1E1E'
    red:     '0xF44747'
    green:   '0x608B4E'
    yellow:  '0xD7BA7D'
    blue:    '0x569CD6'
    magenta: '0xC586C0'
    cyan:    '0x9CDCFE'
    white:   '0xD4D4D4'
